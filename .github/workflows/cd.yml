name: CD Pipeline

on:
  push:
    branches: [ "**" ]

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build Docker Image
      working-directory: app
      run: docker build -f ../docker/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/kakigowhere-backend:latest .

    - name: Push Docker Image
      working-directory: app
      run: docker push ${{ secrets.DOCKER_USERNAME }}/kakigowhere-backend:latest

  deploy:
    needs: docker-build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        env:
          TF_VAR_do_token: ${{ secrets.DO_PAT }}
          TF_VAR_ssh_key_fingerprint: ${{ secrets.DO_SSH }}
        run: terraform apply -auto-approve

      - name: Get Droplet IP
        working-directory: terraform
        id: output
        run: |
          echo "IP=$(terraform output -raw droplet_ip)" >> $GITHUB_OUTPUT
