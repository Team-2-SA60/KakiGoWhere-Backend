spring.application.name=KakiGoWhere-Backend

# MySQL Database Config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${{ secrets.DATABASE_HOST_PORT }}/kakigowhere
spring.datasource.username=${{ secrets.DATABASE_USER }}
spring.datasource.password=${{ secrets.DATABASE_PASSWORD }}

# Manual ddl
#spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.defer-datasource-initialization=false

# Auto ddl
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false
spring.sql.init.mode=always